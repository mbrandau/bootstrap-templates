<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="sign-in.min.css">
  <title>Sign in</title>
</head>

<body>
  <div class="sign-in-container">
    <h1 class="text-center pt-4">Sign in</h1>
    <form>
      <label for="username">Username</label>
      <input class="form-control" type="text" id="username" required autofocus>
      <div class="pw-container d-flex w-100 justify-content-between align-items-baseline mt-2">
        <label for="password">Password</label>
        <a href="#">Forgot password?</a>
      </div>
      <input class="form-control" type="password" id="password" required>

      <button class="btn btn-block btn-success mt-4" type="submit">Sign in</button>
      <a class="no-account text-center mt-4" href="#">I don't have an account yet.</a>
    </form>
  </div>
  <div class="footer text-center">
    <a href="#">Terms</a>
    <a href="#">Privacy</a>
    <a href="#">Contact</a>
    <a href="#">About us</a>
  </div>
  <div class="fixed-bottom m-2 text-right">
    <div class="btn-group btn-group-sm" role="group">
      <a class="btn btn-sm btn-secondary" href="../index.html">Home</a>
      <a class="btn btn-sm btn-secondary" href="https://github.com/mbrandau/bootstrap-templates/blob/master/templates/sign-in.html">Code</a>
    </div>
  </div>
</body>

</html>
